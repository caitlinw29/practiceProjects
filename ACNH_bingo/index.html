<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ACNH Villager Bingo</title>
        <meta name="description" content="Will generate bingo cards with animal crossing villagers.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" href="Images/bingo.png" />
    </head>
    <body>
      <div class="content">
        <header>
            <h1>ACNH Villager Bingo</h1>
            <button id="makeBoard" class="button">Make a bingo board!</button>
        </header>

        <div id="board">
            <table>
                <tr>
                    <td id="00"></td><td id="01"></td><td id="02"></td><td id="03"></td><td id="04"></td>
                </tr>
                <tr>
                    <td id="10"></td><td id="11"></td><td id="12"></td><td id="13"></td><td id="14"></td>
                </tr>
                <tr>
                    <td id="20"></td><td id="21"></td><td id="free"></td><td id="23"></td><td id="24"></td>
                </tr>
                <tr>
                    <td id="30"></td><td id="31"></td><td id="32"></td><td id="33"></td><td id="34"></td>
                </tr>
                <tr>
                    <td id="40"></td><td id="41"></td><td id="42"></td><td id="43"></td><td id="44"></td>
                </tr>
            </table>
        </div>

      </div> <!--Content wrapper to make sticky footer-->
        <footer>
            <p>
                Animal Crossing: New Horizons is a registered trademark of Nintendo.
                In no way do I claim ownership of any intellectual property associated with Animal Crossing.
            </p>
            <div>
                Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> 
                from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
            </div>
        </footer>
      
      <script src="script.js" async defer></script>
    </body>
</html>
